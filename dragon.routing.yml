dragon.admin:
  path: '/admin/dragon'
  defaults:
    _title: 'Dragon'
    _controller: '\Drupal\dragon\Controller\DragonInfoController::overview'
  requirements:
    _permission: 'access dragon'

dragon.assets:
  path: '/dragon/assets'
  defaults:
    _controller: '\Drupal\dragon\Controller\DragonInfoController::assets'
  requirements:
    _permission: 'access dragon'

dragon.image_upload:
  path: '/dragon/image/upload'
  defaults:
    _controller: '\Drupal\dragon\Controller\DragonInfoController::image_upload'
  requirements:
    _permission: 'access dragon'

dragon.image_alter:
  path: '/dragon/image/alter'
  defaults:
    _controller: '\Drupal\dragon\Controller\DragonInfoController::aviary_save'
  requirements:
    _permission: 'access dragon'

dragon.blocks:
  path: '/dragon/blocks'
  defaults:
    _controller: '\Drupal\dragon\Controller\DragonInfoController::blocks'
  requirements:
    _permission: 'access dragon'

dragon.entities:
  path: '/dragon/entities'
  defaults:
    _controller: '\Drupal\dragon\Controller\DragonInfoController::entities'
  requirements:
    _permission: 'access dragon'
